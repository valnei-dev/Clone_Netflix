<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
   
    <title>NETFLIX CLONE</title>
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdível</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/22_contra_a_terra.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/em_busca_de_vinganca.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/esquadrao_trovao.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/soul.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/legados.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/invocacao_do_mal.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mulher_maravilha_1984.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/um_dia_para_viver.jpg" alt="">
            </div>

        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/44d4736e03.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
